<table class="q-graph">
    <thead class="sleep-head">
      <tr>
        <th class="hours">Sleep Hours</th>
        <th class="quality">Sleep Quality</th>
      </tr>
    </thead>
    <tbody class="body-sleep">
        <tr class="day today">
        <th scope="row">Today</th>
        <td class="sleep-hours bar"><span class='sleep-today'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-today'></span></td>
      </tr>
        <tr class="day yesterday">
        <th scope="row">Yesterday</th>
        <td class="sleep-hours bar"><span class= 'sleep-yesterday'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-yesterday'></span></td>
      </tr>
        <tr class="day day2">
        <th scope="row">Two Days Ago</th>
        <td class="sleep-hours bar"><span class= 'sleep-two-days-ago'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-two-days-ago'></span></td>
      </tr>
      <tr class="day day3">
        <th scope="row">Three Days Ago</th>
        <td class="sleep-hours bar"><span class= 'sleep-three-days-ago'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-three-days-ago'></span></td>
      </tr>
      <tr class="day day4">
        <th scope="row">Four Days Ago</th>
        <td class="sleep-hours bar"><span class= 'sleep-four-days-ago'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-four-days-ago'></span></td>
      </tr>
      <tr class="day day5">
        <th scope="row">Five Days Ago</th>
        <td class="sleep-hours bar"><span class= 'sleep-five-days-ago'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-five-days-ago'></span></td>
      </tr>            
      <tr class="day day6">
        <th scope="row">Six Days Ago</th>
        <td class="sleep-hours bar"><span class= 'sleep-six-days-ago'></span></td>
        <td class="sleep-quality bar"><span class= 'sleepq-six-days-ago'></span></td>
      </tr>
      </tbody>
      </table>
      
      <div class="ticks">
      <div class="tick"><p>2 hours</p></div>
      <div class="tick"><p>4 hours</p></div>
      <div class="tick"><p>6 hours</p></div>
      <div class="tick"><p>8 hours</p></div>
      <div class="tick"><p>10 hours</p></div>
      <div class="tick"><p>12 hours</p></div>
      </div>
